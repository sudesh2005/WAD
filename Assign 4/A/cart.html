<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <style>
        #header {
            font-size: 30px;
            text-align: center;

        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);


        }

        .product-items img {
            max-width: 60%;
            margin: auto;



        }

        .product-items {
            text-align: center;

        }

        .product-items button {
            width: 70%;
            margin: auto;
        }

        .footer {
            text-align: center;
        }

        .cartbtn {
            background-color: #ff0066 !important;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 0.9em;
            cursor: pointer;
            border-radius: 5px;
            width: 80%;
            margin: 0 auto;
            display: block;
            transition: background-color 0.3s ease;
        }

        .cartbtn:hover {
            background-color: #cc0052 !important;
            /* Darker pink */
        }

        .ui-btn {
            background-color: #007bff !important;
            /* Bootstrap blue */
            color: white !important;
            border: none !important;
            border-radius: 5px !important;
            transition: background-color 0.3s ease;
        }

        .ui-btn:hover {
            background-color: #0056b3 !important;
        }

        @media(max-width : 900px) {
            .product-list {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media(max-width : 600px) {
            .product-list {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>

</head>
<body>
    
        <div data-role='page'>
            <div data-role='header' id='header'>
                <img src="https://cdn-icons-png.flaticon.com/128/11545/11545770.png" alt="logo" width='30px' height="30px"
                    style="margin-top : 15px">
                E-commerce
    
                <div style="margin-left: 90%;">
                    <!-- <button onclick="#cart">Go to Cart</button> -->
                     <a href="index.html" class="ui-btn">Home</a>
                </div>
            </div>

            <div data-role="content">
                <ul data-role="list-view" data-inset="true"></ul>
                <div id="totalprice"></div>

                



            </div>
        </div>

    
          
</body>
</html>
